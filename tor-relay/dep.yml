---
  apiVersion: "v1"
  kind: "ReplicationController"
  metadata: 
    name: "tor-relay"
    namespace: "default"
  spec: 
    replicas: 1
    template: 
      metadata: 
        labels:
          app: tor
      spec: 
        containers: 
          - name: "tor-relay"
            image: "quay.io/andysmith/tor-relay"
            ports: 
              - containerPort: 9001
                protocol: "TCP"
            imagePullPolicy: "IfNotPresent"
            volumeMounts:
              - name: torrc
                mountPath: /etc/tor/
                readOnly: true
        restartPolicy: "Always"
        dnsPolicy: "ClusterFirst"
        volumes:
          - name: torrc
            configMap:
              name: torrc-a
              

